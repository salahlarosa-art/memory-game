<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Simple Memory Game - Train Your Brain</title>
    
    <meta name="description" content="A free, simple, and fun memory matching game. Flip the cards, find the pairs, and test your brain. Play now!">
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <div class="game-container">
        <header class="game-header">
            <h1>Memory Game</h1>
            <div class="stats-container">
                <div class="stat">
                    <span>Moves:</span>
                    <span id="moves-count">0</span>
                </div>
                <div class="stat">
                    <span>Time:</span>
                    <span id="time-elapsed">0s</span>
                </div>
            </div>
            <button id="reset-button">Reset Game</button>
        </header>

        <div class="instructions-container">
            <p>Click any card to start! <strong>Find all the pairs.</strong></p>
        </div>

        <main class="game-board" id="game-board">
            </main>
        
        <div class="win-modal" id="win-modal">
            <div class="win-modal-content">
                <h2>You Won!</h2>
                <p>Congratulations, you matched all the pairs!</p>
                <p id="win-stats"></p>
                <button id="play-again-button">Play Again</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
